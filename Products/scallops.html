<!DOCTYPE html>
<html lang="en" data-bs-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../stylesheet_master.css">
    
    <!-- VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    
    <!-- Theme switching functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../themeswitch.js"></script>
    <!-- End theme switching functionality -->
    
    <!-- ENTER ADDITIONAL SCRIPTS-->

    <!-- END ADDITIONAL SCRIPTS -->
</head>
<body>
<div id="root">
    <fg_top_green></fg_top_green>
    <fg_top_grey></fg_top_grey>
    <!--  -->
    <!-- ENTER CONTENT-->
    <div class="container-fluid background-style" id="page">
        <div class="container-fluid row text-bg-light my-3 py-3 justify-content-evenly">
            <div class="col-12 col-sm-6 col-lg-4">
                <img src="./images/scallop.jpg" class="img-thumbnail rounded p-3">
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="container-fluid">
                    <h5>Banana</h5>
                </div>

                <div class="container-fluid mt-4 row">
                    <b>Price (in dollars): </b>
                    <p>
                        11.00
                    </p>
                </div>     
                <div class="container-fluid mt-4">
                    <div class="row mt-2">
                        <div class="col-1">
                            <i class="bi bi-stars"></i>
                        </div>
                        <div class="col w-100">
                            <p class="text-secondary">Pre-Cleaned</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <i class="bi bi-star"></i>
                        </div>
                        <div class="col w-100">
                            <p class="text-secondary">Fresh</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <i class="bi bi-hand-thumbs-up"></i>
                        </div>
                        <div class="col w-100">
                            <p class="text-secondary">Vacuum-Packed</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <i class="bi bi-clipboard-check"></i>
                        </div>
                        <div class="col w-100">
                            <p class="text-secondary">Shelf Life of 6 days</p>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mt-5">
                    <div class="row my-5 align-items-start justify-content-end">
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-4 border border-2 border-secondary-subtle justify-content-center align-items-center">
                <div class="container-fluid rounded-2 bg-danger-subtle text-dark text-center my-2 p-2 mb-3">
                    <b>Ocean's Bounty Fishery</b>
                </div>

                <div class="container-fluid border-top border-2 pt-2">
                    <div class="container-fluid row">
                        <div class="col-1">
                            <i class="bi bi-person-check"></i>
                        </div>
                        <div class="col w-100">
                            <p class="text-secondary">Verified Vendor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Product Content Box -->

        <div class="container-fluid row my-3 py-3">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="card-header bg-secondary">
                        <ul class="nav nav-tabs card-header-tabs" id="detail-list" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#desc-tab-pane" type="button" role="tab" aria-controls="desc-tab-pane" aria-selected="true">Description</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#waste-tab-pane" type="button" role="tab" aria-controls="waste-tab-pane" aria-selected="false">Waste</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body bg-secondary-subtle">
                        <div class="tab-content">
                            <div class="tab-pane active" id="desc-tab-pane" role="tabpanel" aria-labelledby="desc-tab">
                                <div class="container-fluid card-text row py-2">
                                    <p>
                                        Name: Scallop
                                    </p>
                                    <p>
                                        Commonly Found: China, Japan, Peru and South Korea
                                </div>
                            </div>
                            <div class="tab-pane" id="waste-tab-pane" role="tabpanel" aria-labelledby="waste-tab">
                                <div class="container-fluid row py-2">
                                    <p>
                                        Waste: 0.28
                                    </p>
                                    <p>
                                        Water: 0.49
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>

        <div class="container-fluid row my-3 py-3">
            <div class="col-9 col-sm-6 col-lg-9">
            </div>
            <div class="col-12 col-sm-5 col-lg-3 text-center">
                <div class="container-fluid card row py-2">
                    <div class="card-header">
                        <b>Add to Cart</b>
                    </div>                  
                    <div class="container-fluid card-body">
                        <button type="button" class="btn btn-outline-danger">Add To Cart</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT -->
    <!--  -->
    <fg_bot></fg_bot>
</div>
</body>

<!-- ENTER ADDITIONAL SCRIPTS -->

<!-- END ADDITIONAL SCRIPTS -->

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/color-modes.js"></script>

<script src="../sessionstorage.js"></script>
<script src="./js/product_type_event.js"></script>
</html>
