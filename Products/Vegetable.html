<!DOCTYPE html>
<html lang="en" data-bs-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable</title>
    
    <!-- Bootstrap -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../stylesheet_master.css">
    
    <!-- VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    
    <!-- Theme switching functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../themeswitch.js"></script>
    <!-- End theme switching functionality -->
    
    <!-- ENTER ADDITIONAL SCRIPTS-->

    <!-- END ADDITIONAL SCRIPTS -->

<body>
<div id="root">
    <fg_top_green></fg_top_green>
    <fg_top_grey></fg_top_grey>
    <!--  -->
    <!-- ENTER CONTENT-->
    <div class="container-fluid background-style" id="page">
        <div class="container-fluid">
            <div class="row my-2" id="linkbar">
                <div class="justify-content-left link-bar">
                    <nav class="link-bar">
                        <a href="home">Home</a>
                        <span>&gt;</span>
                        <a href="products">Products</a>
                        <span>&gt;</span>
                        <a href="vegetable">Vegetable</a>
                    </nav>
                </div>
            </div>

            <div class="row container-fluid text-dark bg-secondary-subtle my-3 py-3 rounded-2" id="product">
                <div class="col-8" id="navrespond">
                    <b></b>
                </div>
                <div class="col-4 text-end">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit" id="searchbar">Search</button>
                    </form>
                    <span class="clear" onclick="document.getElementById('searchbar').value = ''">
                    </span>                
                </div>
            </div>
        </div>

        <div class="container-fluid my-5">
            <div class="row justify-content-between" id="product_cards">
                <div class="w-25 card col-4 me-2 my-3" id=card-bg>
                    <img class="card-img-top px-2 py-4" v-bind:src="details.image">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ name }}</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- END CONTENT -->
    <!--  -->
    <fg_bot></fg_bot>
</div>
