<html lang="en" data-bs-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../stylesheet_master.css">
    
    <!-- VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    
    <!-- Theme switching functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../themeswitch.js"></script>
    <!-- End theme switching functionality -->
    
    <!-- ENTER ADDITIONAL SCRIPTS-->

    <!-- END ADDITIONAL SCRIPTS -->

<body>
<div id="root">
    <fg_top_green></fg_top_green>
    <fg_top_grey></fg_top_grey>
    <!--  -->
    <!-- ENTER CONTENT-->
    <div class="container-fluid background-style" id="page">
        <div class="container-fluid row text-bg-light my-3 py-3 justify-content-evenly">
            <div class="col-12 col-sm-6 col-lg-4">
                <img src="./images/banana.jpg" class="img-thumbnail rounded p-3">
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="container-fluid">
                    <h5>Maple Grove Banana</h5>
                </div>

                <div class="container-fluid mt-4 row">
                    <b>Price: </b>
                    <p>
                        $6.00
                    </p>
                </div>
                <fg_section_1></fg_section_1>
            </div>
            <div class="col-12 col-sm-12 col-lg-4 border border-2 border-secondary-subtle justify-content-center align-items-center">
                <div class="container-fluid rounded-2 bg-danger-subtle text-dark text-center my-2 p-2 mb-3">
                    <b>Maple Grove Farm</b>
                </div>
                <div class="container-fluid border-top border-2 pt-2">
                    <div class="container-fluid row">
                        <div class="col-1">
                            <i class="bi bi-person-check"></i>
                        </div>
                        <div class="col w-100">
                            <p class="text-secondary">Verified Vendor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Product Content Box -->

        <div class="container-fluid row my-3 py-3">
            <div class="col-12">
                <div class="card mb-3">
                    <fg_section_2></fg_section_2>
                    <div class="card-body bg-secondary-subtle">
                        <div class="tab-content">
                            <div class="tab-pane active" id="desc-tab-pane" role="tabpanel" aria-labelledby="desc-tab">
                                <div class="container-fluid card-text row py-2">
                                    <p>
                                        Scientific Name: Musa Acuminata
                                    </p>
                                </div>
                                <div class="container-fluid row">
                                    <p>
                                        A banana is an elongated, edible fruit. It is botanically a berry, produced by several kinds of 
                                        large herbaceous flowering plants in the genus Musa.
                                    </p>
                                </div>
                            </div>
                            <div class="tab-pane" id="waste-tab-pane" role="tabpanel" aria-labelledby="reviews-tab">
                                <div class="container-fluid row py-2">
                                    <p>
                                        Waste: "0.3"
                                    </p>
                                    <p>
                                        Water Used: "0.7"
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
        <fg_section_3></fg_section_3>
    </div>
    <!-- END CONTENT -->
    <!--  -->
    <fg_bot></fg_bot>
</div>
