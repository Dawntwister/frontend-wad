<!DOCTYPE html>
<html lang="en" data-bs-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../stylesheet_master.css">
    
    <!-- VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    
    <!-- Theme switching functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="themeswitch.js"></script>
    <!-- End theme switching functionality -->
    
    <!-- ENTER ADDITIONAL SCRIPTS-->
    <style>
       .signup-header {
           font-size: 24px; /* Adjust the font size as needed */
           font-weight: bold;
           text-align: center;
       }
       .separator {
           display: flex;
           align-items: center;
           text-align: center;
       }

       .separator::before,
       .separator::after {
           content: '';
           flex: 1;
           border-bottom: 1px solid #000;
       }

       .separator:not(:empty)::before {
           margin-right: .25em;
       }

       .separator:not(:empty)::after {
           margin-left: .25em;
       }
   
   </style>
    <!-- END ADDITIONAL SCRIPTS -->
</head>
<body>
<div id="root">
    <fg_top_green></fg_top_green>
    <fg_top_grey></fg_top_grey>
    <!--  -->
    <!-- ENTER CONTENT-->
    <!--  -->

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="signup-header">Register</h5>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter a username">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <label for="phone-number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phonenumber" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            </div>
                            <!---->
                            <div class="mb-3">
                                <label for="birthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="birthday">
                            </div>
                            
                            
                            <div class="mb-3">
                                <button id="signupButton" type="button" class="btn btn-success form-control">Sign Up</button>
                            </div>
                            <div class="text-center mt-3">Already have an account? <a href="login.html" style="color: #48aa50; text-decoration: none;">Login</a></div>
                            <br>
                            <div class="separator">Or</div>
                            <br>
                            <div class="d-grid gap-2 col-12 mx-auto mt-3">
                                <!-- Google Sign Up Button with Icon -->
                                <button class="btn btn-danger" type="button">
                                    <i class="bi bi-google"></i> Sign Up with Google
                                </button>
                                <!-- Facebook Sign Up Button with Icon -->
                                <button class="btn btn-primary" type="button">
                                    <i class="bi bi-facebook"></i> Sign Up with Facebook
                                </button>
                                <!-- Twitter Sign Up Button with Icon -->
                                <button class="btn btn-info" type="button">
                                    <i class="bi bi-twitter"></i> Sign Up with Twitter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!--  -->
    <!-- END CONTENT -->
    <!--  -->
    <fg_bot></fg_bot>
</div>
</body>

<!-- ENTER ADDITIONAL SCRIPTS -->
<script src="signup.js" type="module"></script>
<!-- END ADDITIONAL SCRIPTS -->

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/color-modes.js"></script>
<script src="../components.js"></script>
</html>
