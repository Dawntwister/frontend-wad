<body>
    <div id="root">
        <fg_top_green></fg_top_green>
        <fg_top_grey></fg_top_grey>
        <!--  -->
        <!-- ENTER CONTENT-->
        <!--  -->

        <!-- Sign Up Content -->

        <!-- Sign-up Container -->
        <form id="MainForm">
            <div class="container mt-5 mb-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="signup-header">Register</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Enter a username">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="first-name" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstname"
                                                placeholder="Enter your first name">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="last-name" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastname"
                                                placeholder="Enter your last name">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                            placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone-number" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phonenumber"
                                            placeholder="Enter your phone number">
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address"
                                            placeholder="Enter your address">
                                    </div>
                                    <!---->
                                    <div class="mb-3">
                                        <label for="birthday" class="form-label">Birthday</label>
                                        <input type="date" class="form-control" id="birthday">
                                    </div>


                                    <div class="mb-3">
                                        <button type="submit" id="signupButton"
                                            class="btn btn-success form-control">Sign Up</button>
                                    </div>
                                    <div class="text-center mt-3">Already have an account? <a href="login.html"
                                            style="color: #48aa50; text-decoration: none;">Login</a></div>
                                    <br>
                                    <div class="separator">Or</div>
                                    <br>
                                    <div class="d-grid gap-2 col-12 mx-auto mt-3">
                                        <!-- Google Sign Up Button with Icon -->
                                        <button class="btn btn-danger" action="submit" type="button" id="loginGoogleButton">
                                            <i class="bi bi-google"></i> Sign-in with Google
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>






        <!--  -->
        <!-- END CONTENT -->
        <!--  -->
        <fg_bot></fg_bot>
    </div>
</body>

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth(app);


    let username = document.getElementById('username');
    let firstname = document.getElementById('firstname');
    let lastname = document.getElementById('lastname');
    let email = document.getElementById('email');
    let password = document.getElementById('password');
    let phonenumber = document.getElementById('phonenumber');
    let address = document.getElementById('address');
    let birthday = document.getElementById('birthday');
    let MainForm = document.getElementById('MainForm');

    let RegisterUser = evt => {
        evt.preventDefault();

        createUserWithEmailAndPassword(auth, email.value, password.value)
            .then(async (credentials) => {
                var ref = doc(db, "users", credentials.user.uid);
                await setDoc(ref, {
                    username: username.value,
                    firstname: firstname.value,
                    lastname: lastname.value,
                    email: email.value,
                    password: password.value,
                    phonenumber: phonenumber.value,
                    address: address.value,
                    birthday: birthday.value,
                });
                alert('Account created! Proceed to log in to your account.');
                window.location.href = 'login.html';
            })


            .catch((error) => {
                alert(error.message);
            })
    }

    MainForm.addEventListener("submit", RegisterUser);


    // Google Sign in
    const provider = new GoogleAuthProvider(app);

    loginGoogleButton.addEventListener('click',(e)=>{
        signInWithPopup(auth, provider)
        .then((result) => {
            // This gives you a Google Access Token. You can use it to access the Google API.
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            // The signed-in user info.
            const user = result.user;
            // IdP data available using getAdditionalUserInfo(result)
            // ...
            alert(user.displayName);
            // sessionStorage.setItem("user-creds", JSON.stringify(user.displayName));
            // window.location.href = "../Home/home.html";
        }).catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            // The email of the user's account used.
            const email = error.customData.email;
            // The AuthCredential type that was used.
            const credential = GoogleAuthProvider.credentialFromError(error);
            // ...
            alert(errorMessage);
        });
    });



</script>
