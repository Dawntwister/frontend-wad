<!DOCTYPE html>
<html lang="en" data-bs-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        .signup-header {
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold;
            text-align: center;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #000;
        }

        .separator:not(:empty)::before {
            margin-right: .25em;
        }

        .separator:not(:empty)::after {
            margin-left: .25em;
        }

    </style>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../stylesheet_master.css">
    
    <!-- VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    
    <!-- Theme switching functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../themeswitch.js"></script>
    <!-- End theme switching functionality -->
    
    <!-- ENTER ADDITIONAL SCRIPTS-->
    <script src="newlogin.js" type="module"></script>

    <!-- END ADDITIONAL SCRIPTS -->
</head>
<body>
<div id="root">
    <fg_top_green></fg_top_green>
    <fg_top_grey></fg_top_grey>
    <!--  -->
    <!-- ENTER CONTENT-->
    <!--  -->
    <!-- Login Content -->
    <!-- Login Container -->
    <form id="MainForm">
        <div class="container mt-5 mb-5"> <!-- Added mt-5 and mb-5 for top and bottom margin -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="signup-header">Login</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="emailInp" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordInp" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <button id="loginButton" name="login" type="submit" class="btn btn-success form-control">Login</button>
                                </div>
                                <div class="text-center mt-3">Don't have an account? <a href="signup.html" style="color: #48aa50; text-decoration: none;">Register</a></div>
                                <br>
                                <div class="separator">Or</div>
                                <br>
                                <div class="d-grid gap-2 col-12 mx-auto mt-3">
                                    <!-- Google Sign-in Button with Icon -->
                                    <button class="btn btn-danger" type="button" id="loginGoogleButton">
                                        <i class="bi bi-google"></i> Sign-in with Google
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>






    <!--  -->
    <!-- END CONTENT -->
    <!--  -->
    <fg_bot></fg_bot>
</div>
</body>

<!-- ENTER ADDITIONAL SCRIPTS -->

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

<script src="../components.vue"></script>
<script src="../sessionstorage.js"></script>
</html>
