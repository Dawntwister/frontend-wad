<!DOCTYPE html>
<html>
<head>
    <title>Sustainability Quiz</title>
    <style>
        /* Your CSS styles here */
        #app {
            background-color: beige;
            border-radius: 0 0 10px 10px;
            position: relative;
            height: 90vh;
        }

        #title {
            text-align: center;
            color: rgb(255, 255, 255);
            margin-top: 10px;
            background-color: #447766;
            border: 2px;
            border-radius: 10px 10px 0 0;
            padding: 10px;
        }

        #question {
            text-align: center;
            color: black;
            margin-top: 10px;
            font-size: 20px;
        }

        /* Style the "Next" button */
        #next-button {
            background-color: #447766;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: absolute; /* Add absolute positioning */
            bottom: 8%; /* Position the button 10% from the bottom */
            right: 10%; /* Position the button 5% from the right */
        }

        #next-button:hover {
            background-color: #103315;
        }

        #quizContainer {
            border: 20px;
        }

        /* Style the options */
        #options {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            margin: auto;
            justify-content: center;
        }

        #options label {
            color: #000000;
            background-color: #ffffff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 0 0 2px #9f9f9f;
            transition: background-color 0.3s; /* Add transition for background color */
        }

        #options label:hover {
            background-color: rgb(228, 228, 216);
        }

        #options label.selected {
            background-color: rgb(228, 228, 216); /* Set the selected option's background color */
        }

        #result {
        text-align: center;
        margin-top: auto;
        padding: 40px;
        color: #000000;
        }

        #result h2 {
            font-size: 50px;
        }

        #result p {
            font-size: 36px;
        }
</style>
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="title">
            <h1>Sustainability Quiz</h1>
        </div>

        <div id="quiz-container" v-if="showQuiz">
            <div id="question">
                <p>{{ questions[currentQuestion].question }}</p>
            </div>
            <div id="options">
                <!-- Display options in full-length row with hover effect -->
                <label
                    v-for="(option, index) in questions[currentQuestion].options"
                    :key="index"
                    @click="selectOption(option)"
                    :class="{ selected: selectedAnswer === option }"
                >
                    {{ option }}
                    <input type="radio" :value="option" style="display: none;">
                </label>
            </div>
            <button id="next-button" @click="nextQuestion">
                {{ currentQuestion === questions.length - 1 ? "Finish" : "Next" }}
            </button>
        </div>

        <div id="result" v-else>
            <h2>Quiz Result</h2>
            <p>Your Score: {{ score }} / {{questions.length}}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showQuiz: true,
                questions: [
                    {
                        question: "1) What is a carbon footprint?",
                        answer: "It measures the total amount of greenhouse gases that are generated by our actions.",
                        options: [
                            "It is a measurement of how many footsteps we take.", 
                            "It measures the total amount of greenhouse gases that are generated by our actions.", 
                            "It is a measurement of the amount of carbon dioxide in the atmosphere", 
                            "It is the weight of carbon stored in a person's body."
                        ]
                    },
                    {
                        question: "2) What are the 4Rs of waste management?",
                        answer: "Refuse, Reduce, Reuse and Recycle",
                        options: [
                            "Recycle, Replenish, Refuse and Repair", 
                            "Recover, Replace, Remove and Recreate", 
                            "Refill, Reallocate, Regenerate and Refurbish", 
                            "Refuse, Reduce, Reuse and Recycle"
                        ]
                    },
                    {
                        question: "3) What is the main greenhouse gas responsible for climate change?",
                        answer: "Carbon Dioxide",
                        options: [
                            "Methane", 
                            "Nitrous Oxide", 
                            "Carbon Dioxide", 
                            "Ozone"
                        ]
                    },
                    {
                        question: "4) Which of the following is a renewable source of energy?",
                        answer: "Solar Power",
                        options: [
                            "Solar Power", 
                            "Coal", 
                            "Natural Gas", 
                            "Nuclear Energy"
                        ]
                    },
                    {
                        question: "5) Which of the following is a sustainable farming practice?",
                        answer: "Organic farming",
                        options: [
                            "Pesticide-intensive farming", 
                            "Monoculture farming", 
                            "Organic farming", 
                            "Deforestation for agriculture"]
                    },
                    {
                        question: "6) What is the primary benefit of buying locally grown food?",
                        answer: "Reduced carbon footprint",
                        options: [
                            "Lower cost", 
                            "Reduced carbon footprint", 
                            "Longer shelf life", 
                            "Exotic flavors"
                        ]
                    },
                    {
                        question: "7) Which of the following practices promotes local food sustainability?",
                        answer: "Buying food labelled with the SG Fresh Produce Logo",
                        options: [
                            "Buying imported produce", 
                            "Eating fast food regularly", 
                            "Ignoring expiration dates on food items", 
                            "Buying food labelled with the SG Fresh Produce Logo"
                        ]
                    },
                    {
                        question: "8) What is the greenhouse effect?",
                        answer: "The process by which Earth's atmosphere traps heat from the sun",
                        options: [
                            "A method of growing plants in a controlled environment", 
                            "The process by which Earth's atmosphere traps heat from the sun", 
                            "A technique for reducing greenhouse gas emissions", 
                            "The cultivation of green vegetables"
                        ]
                    },
                    {
                        question: "9) How do higher global temperatures impact weather patterns?",
                        answer: "They cause extreme weather events such as hurricanes, droughts, and heatwaves",
                        options: [
                            "They have no impact on weather", 
                            "They lead to more predictable weather", 
                            "They cause extreme weather events such as hurricanes, droughts, and heatwaves", 
                            "They only affect local weather"
                        ]
                    },
                    {
                        question: "10) What is upcycling in the context of the circular economy?",
                        answer: "Repurposing waste materials into new products or materials of higher quality",
                        options: [
                            "The process of breaking down products into their original materials", 
                            "Repurposing waste materials into new products or materials of higher quality", 
                            "A method of linear production", 
                            "Using disposable products"
                        ]
                    },
                ],
                currentQuestion: 0,
                selectedAnswer: null,
                score: 0
            },
            methods: {
                nextQuestion() {
                    if (this.selectedAnswer === this.questions[this.currentQuestion].answer) {
                        this.score++;
                    }
                    this.selectedAnswer = null;

                    if (this.currentQuestion < this.questions.length - 1) {
                        this.currentQuestion++;
                    } else {
                        this.showQuiz = false;
                    }
                },
                selectOption(option) {
                    this.selectedAnswer = option;
                },
            },
        });
    </script>
</body>
</html>
